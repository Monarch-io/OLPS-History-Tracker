<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLPS History Tracker - Login</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container login fade-in">
        <div class="title-banner">
            <h1>OLPS History Tracker</h1>
            <div class="subtitle">Login to Continue</div>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" placeholder="Enter your username" id="username" required />
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter your password" id="password" required />
            </div>
            
            <button type="submit">Login</button>
        </form>
        
        <div id="error"></div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
